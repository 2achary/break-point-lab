<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            Break Point Lab
            <h5 class="hint">Choose a User name and password below</h5>
        </label>
        <div class="login-group">
            <input class="username" type="text" id="login_username" placeholder="Choose a new username" name="username" required minlength="4"
                [(ngModel)]="user.name" #name="ngModel">
            <input class="password" type="password" id="login_password" required minlength="8" placeholder="Choose a new password" name="password"
                [(ngModel)]="user.password" #name="ngModel">
            <input class="password" type="password" name="password_confirm" id="login_password_confirm" required minlength="8" placeholder="Confirm your password"
                [(ngModel)]="user.password_confirm" #name="ngModel">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>


            <div [hidden]="!errors" class="error active">
                Invalid user name or password
            </div>


            <button type="submit" class="btn btn-primary" (click)="signUp(); open = true">Sign Up</button>

        </div>
    </form>
</div>


<clr-modal [(clrModalOpen)]="open">
  <h3 class="modal-title">Coming soon</h3>
  <div class="modal-body">
    <p>I haven't created the backend for registering new users yet.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="open = false">Ok</button>
  </div>
</clr-modal>
